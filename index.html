<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Document</title>
</head>
<body>
  <div id="container">
    <span id="fullscreen">
      <a id="landing-link" href=#>
        <img id="landing-fullscreen" src="assets/LandingFullscreenJPG.jpg">
      </a>
      <img id="about-fullscreen" src="assets/AboutFullscreenJPG.jpg">
    </span>
    <span id="mobile">
      <a id="landing-link-mobile" href=#>
        <img id="landing-mobile" src="assets/LandingVertical.jpg">
      </a>
      <img id="about-mobile" src="assets/AboutVertical.jpg">
    </span>
  </div>


  <a id="email-link" href="mailto:info@work.ooo">
    <div id="email-div"></div>
  </a>

  <a id="back-link" href="#">
    <div id="go-back"></div>
  </a>
  
</body>
<script>

  const landingLink = document.getElementById('landing-link');
  const aboutImage = document.getElementById('about-fullscreen');
  const landingLinkMobile = document.getElementById('landing-link-mobile')
  const aboutImageMobile = document.getElementById('about-mobile');
  const emailLink = document.getElementById('email-link');
  const backLink = document.getElementById('back-link');

  landingLink.addEventListener('click', function(){
    landingLink.style.display="none"
    aboutImage.style.display= "block"
    emailLink.style.display = "block"
    backLink.style.display = "block"
  });

  backLink.addEventListener('click', function(){
    landingLink.style.display="inline"
    aboutImage.style.display= "none"
    emailLink.style.display = "none"
    backLink.style.display = "none"
  })

  landingLinkMobile.addEventListener('click', function(){
    landingLinkMobile.style.display="none"
    aboutImageMobile.style.display= "block"
    emailLink.style.display = "block"
    backLink.style.display = "block"

    // If #go-back is clicked in mobile view:
    backLink.addEventListener('click', function(){
    landingLinkMobile.style.display="inline"
    aboutImageMobile.style.display= "none"
    emailLink.style.display = "none"
    backLink.style.display = "none"
  })

  var selScrollable = '.scrollable';
  // Uses document because document will be topmost level in bubbling
  $(document).on('touchmove',function(e){
    e.preventDefault();
  });
  // Uses body because jQuery on events are called off of the element they are
  // added to, so bubbling would not work if we used document instead.
  $('body').on('touchstart', selScrollable, function(e) {
    if (e.currentTarget.scrollTop === 0) {
      e.currentTarget.scrollTop = 1;
    } else if (e.currentTarget.scrollHeight === e.currentTarget.scrollTop + e.currentTarget.offsetHeight) {
      e.currentTarget.scrollTop -= 1;
    }
  });
  // Stops preventDefault from being called on document if it sees a scrollable div
  $('body').on('touchmove', selScrollable, function(e) {
    e.stopPropagation();
});
  })

  


</script>
</html>
